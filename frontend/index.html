<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My todo list</title>
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <main class="todoapp">
      <form spellcheck="false" class="todoapp__form" action="">
        <input
          class="todoapp__form__input"
          type="text"
          placeholder="Enter an activity..."
        />
        <button class="todoapp__form__button">+</button>
      </form>
      <ul class="todoapp__list"></ul>
    </main>

    <template id="listitem">
      <li class="todoapp__list__item %CHECKED%" data-id="%ID%">
        <span class="text">%TODO%</span>
        <button class="delete">
          <svg class="icon delete__icon">
            <use href="/icons.svg#icon-delete"></use>
          </svg>
        </button>
        <button class="check">
          <svg class="icon check__icon">
            <use href="/icons.svg#icon-check"></use>
          </svg>
        </button>
      </li>
    </template>
  </body>
</html>
